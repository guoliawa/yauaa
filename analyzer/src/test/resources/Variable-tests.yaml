MATCH_OPTIONS: &MATCH_OPTIONS
  options:
    - 'verbose'

TEST_OPTIONS: &TEST_OPTIONS
  options:
    - 'verbose'
    - 'init'

config:

  - matcher:
      options:
        - 'verbose'
      variable:
        - 'VariableProductName : agent.product.name'
      extract:
        - 'ProductName: 1:@VariableProductName'
        - 'ProductName1: 1:@VariableProductName[1]'
        - 'ProductName2: 1:@VariableProductName[2]'
        - 'ProductName3: 1:@VariableProductName[3]'

  - test:
      options:
        - 'verbose'
      input:
        name: 'Using variables'
        user_agent_string   : 'one two three four five/1.0 (comment)'
      expected:
        ProductName         : 'one two three four five'
        ProductName1         : 'one'
        ProductName2         : 'two'
        ProductName3         : 'three'
